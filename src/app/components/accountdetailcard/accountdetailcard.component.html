<div class="p-4 bg-blue-500 rounded-lg shadow-lg text-white">
  <h2 class="text-3xl font-semibold mb-6 text-yellow-400">{{ accountDetails?.balance | currency:'JPY':'symbol' }}</h2>

  <div class="grid grid-cols-2 gap-4">
    <div class="mb-4">
      <label for="accountNumber" class="block text-sm font-bold">口座番号:</label>
      <span id="accountNumber" class="font-bold text-base">{{ accountDetails?.accountNumber }}</span>
    </div>
    <div class="mb-4">
      <label for="accountType" class="block text-sm font-bold">口座タイプ:</label>
      <span id="accountType" class="font-bold text-base">{{ accountDetails?.accountType }}</span>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div class="mb-4">
      <label for="branch" class="block text-sm font-bold">説明 1:</label>
      <span id="branch" class="font-bold text-base">
      1
      <!-- {{ accountDetails?.branch }} -->
      </span>
    </div>
    <div class="mb-4">
      <label for="ifscCode" class="block text-sm font-bold">説明 2:</label>
      <span id="ifscCode" class="font-bold text-base">
      2
      <!-- {{ accountDetails?.ifscCode }} -->
      </span>
    </div>
  </div>
</div>
